# SonarCloud Project Identification
sonar.projectKey=Devanshi-Rangras_sample-job-portal
sonar.organization=devanshi-rangras
sonar.host.url=https://sonarcloud.io

# Source directories (both backend and frontend)
sonar.sources=backend/src/main/java,frontend/

# Test directories
sonar.tests=backend/

# Exclude tests from being counted as sources
sonar.exclusions=backend/src/test/**

# Java-specific configurations
sonar.java.binaries=backend/target/classes
sonar.junit.reportPaths=backend/target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# JavaScript/TypeScript configurations
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info